<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="contact section bd-container" id="contact">
        <span class="section-subtitle">For projects</span>
        <h2 class="section-title">Contact Me</h2>
        <form name="contact" method="post" class="contact__form" data-netlify="true">
            <div class="contact__inputs">
                <input type="text" placeholder="Name" name="name" id="name" class="contact__input" required>
                <input type="email" placeholder="Email" name="mail" id="mail" class="contact__input" required>
            </div>

            <div class="contact__inputs">
                <input type="text" placeholder="Project" name="project" id="project" class="contact__input" required>
                <input type="number" placeholder="Number" name="phone" id="subject" class="contact__input">
            </div>

            <textarea name="" id="" cols="0" rows="7" name="message" id="message" placeholder="Message"
                class="contact__input" required></textarea>
            <input type="submit" value="Send Message" class="button contact__button">
        </form>
    </section>
</body>

</html>
